<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop: bar graph</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/reset_styles.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="bar-graph">
        <ul class="line-chart">
            <li>40</li>
            <li>30</li>
            <li>20</li>
            <li>0</li>
        </ul>
        <dl class="graph-list">
            <dd style="height: 49px;">
                <div class="tooltip">17</div>
            </dd>
            <dt>Mon</dt>
            <dd style="height: 62px;">
                <div class="tooltip">19</div>
            </dd>
            <dt>Tues</dt>
            <dd style="height: 119px;">
                <div class="tooltip">27</div>
            </dd>
            <dt>Wed</dt>
            <dd style="height: 158px;">
                <div class="tooltip">33</div>
            </dd>
            <dt>Thu</dt>
            <dd style="height: 129px;">
                <div class="tooltip">28</div>
            </dd>
            <dt>Fri</dt>
            <dd style="height: 169px;">
                <div class="tooltip">34</div>
            </dd>
            <dt>Sat</dt>
            <dd style="height: 143px;">
                <div class="tooltip">31</div>
            </dd>
            <dt>Sun</dt>
        </dl>
    </div>
</body>

</html>
