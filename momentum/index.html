<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/images/tab.ico" type="image/x-icon">
    <title>Momentum</title>
</head>

<body>
    <i class="material-icons">
        <img src="assets/images/reload.png" alt="refresh">
    </i>

    <div class="weather-wrapper">
        <span class="city" role="textbox" contenteditable="true">Minsk</span>
        <div class="temperature"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <i class="weatherIcon"></i>
        <div class="weatherDescription"></div>
    </div>

    <h1 class="dat">
        <span class="date"></span>
    </h1>

    <time class="time">
        <span class="tHours"></span>
        <span>:</span>
        <span class="tMin"></span>
        <span>:</span>
        <span class="tSec"></span>
    </time>

    <h1 class="main">
        <span class="greeting"></span>
        <span class="name" role="textbox" contenteditable="true"></span>
    </h1>
    <h2 class="main-focus">What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>

    <figure class="quote">
        <blockquote class="qText"></blockquote>
        <figcaption class="qAuthor"></figcaption>
    </figure>
    <i class="btn">next</i>
    <script src="script.js "></script>
</body>

</html>
