<!DOCTYPE html>

<head>
    <title>Virtual-keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/keyboard.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <textarea class="use-keyboard-input" placeholder="Click and write something..."></textarea>
    <audio audio-key="en" src="./assets/sound/en.mp3"></audio>
    <audio audio-key="ru" src="./assets/sound/ru.mp3"></audio>
    <audio audio-key="shift" src="./assets/sound/shift.mp3"></audio>
    <audio audio-key="caps" src="./assets/sound/caps.mp3"></audio>
    <audio audio-key="backspace" src="./assets/sound/backspace.mp3"></audio>
    <audio audio-key="enter" src="./assets/sound/enter.mp3"></audio>
    <script src="script.min.js"></script>
</body>

</html>
